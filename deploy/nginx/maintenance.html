<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kribaat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 48px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }

    .spinner-container {
      margin: 48px auto 0;
      position: relative;
      width: 40px;
      height: 40px;
    }

    .spinner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top-color: #2563eb;
      border-right-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .spinner::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 2px solid transparent;
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Kribaat</div>
    <h1>We'll be back soon</h1>
    <p>We're performing scheduled maintenance.</p>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
  </div>
  <script>setTimeout(function () { location.reload() }, 30000);</script>
</body>

</html>
