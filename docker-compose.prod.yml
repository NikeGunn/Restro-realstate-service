# ============================================
# Production Docker Compose Configuration
# ============================================
services:
  db:
    image: postgres:15-alpine
    container_name: chatplatform_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatplatform}
      POSTGRES_USER: ${POSTGRES_USER:-chatplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatplatform123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatplatform_network

  redis:
    image: redis:7-alpine
    container_name: chatplatform_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatplatform_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chatplatform_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - META_GRAPH_API_VERSION=${META_GRAPH_API_VERSION:-v18.0}
      - WHATSAPP_DEFAULT_VERIFY_TOKEN=${WHATSAPP_DEFAULT_VERIFY_TOKEN:-}
      - INSTAGRAM_DEFAULT_VERIFY_TOKEN=${INSTAGRAM_DEFAULT_VERIFY_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatplatform_network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chatplatform_celery
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - backend
      - redis
    networks:
      - chatplatform_network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chatplatform_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - celery
    networks:
      - chatplatform_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: chatplatform_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - chatplatform_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  chatplatform_network:
    driver: bridge
