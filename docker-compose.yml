services:
  db:
    image: postgres:15-alpine
    container_name: chatplatform_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatplatform}
      POSTGRES_USER: ${POSTGRES_USER:-chatplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatplatform123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatplatform}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatplatform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatplatform_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatplatform_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - backend
      - redis

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatplatform_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-chatplatform}:${POSTGRES_PASSWORD:-chatplatform123}@db:5432/${POSTGRES_DB:-chatplatform}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - celery

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatplatform_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
