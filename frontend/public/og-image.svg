<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="150" fill="rgba(255,255,255,0.1)"/>

  <!-- Logo and Brand -->
  <g transform="translate(80, 80)">
    <rect width="60" height="60" rx="15" fill="white"/>
    <path d="M15 20 h25 a6 6 0 0 1 6 6 v12 a6 6 0 0 1 -6 6 h-3 l-6 6 v-6 h-12 a6 6 0 0 1 -6 -6 v-12 a6 6 0 0 1 6 -6z" fill="#2563eb" transform="translate(6,6)"/>
    <circle cx="24" cy="38" r="3" fill="white"/>
    <circle cx="33" cy="38" r="3" fill="white"/>
    <circle cx="42" cy="38" r="3" fill="white"/>
  </g>

  <text x="160" y="125" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">Kribaat</text>

  <!-- Main Heading -->
  <text x="80" y="280" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800">AI-Powered Customer</text>
  <text x="80" y="360" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800">Communication Platform</text>

  <!-- Subheading -->
  <text x="80" y="430" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif" font-size="28">Automate customer support for restaurants &amp; real estate</text>

  <!-- Feature badges -->
  <g transform="translate(80, 480)">
    <rect width="180" height="44" rx="22" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="28" fill="white" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">ðŸ¤– AI Chatbot</text>
  </g>
  <g transform="translate(280, 480)">
    <rect width="180" height="44" rx="22" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="28" fill="white" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">ðŸ’¬ Omnichannel</text>
  </g>
  <g transform="translate(480, 480)">
    <rect width="180" height="44" rx="22" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="28" fill="white" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">ðŸ“Š Analytics</text>
  </g>

  <!-- Chat preview card -->
  <g transform="translate(800, 180)">
    <rect width="320" height="380" rx="20" fill="url(#card)" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>

    <!-- Chat header -->
    <rect x="0" y="0" width="320" height="70" rx="20" fill="#f8fafc"/>
    <rect x="0" y="50" width="320" height="20" fill="#f8fafc"/>
    <circle cx="45" cy="35" r="20" fill="#2563eb"/>
    <text x="45" y="40" fill="white" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="700">AI</text>
    <text x="80" y="32" fill="#1e293b" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Kribaat AI</text>
    <circle cx="82" cy="46" r="4" fill="#22c55e"/>
    <text x="94" y="50" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12">Online</text>

    <!-- Chat messages -->
    <rect x="20" y="90" width="200" height="50" rx="15" fill="#f1f5f9"/>
    <text x="35" y="118" fill="#475569" font-family="system-ui, sans-serif" font-size="13">I'd like to book a table...</text>

    <rect x="100" y="160" width="200" height="60" rx="15" fill="#2563eb"/>
    <text x="115" y="188" fill="white" font-family="system-ui, sans-serif" font-size="13">Of course! Let me check</text>
    <text x="115" y="205" fill="white" font-family="system-ui, sans-serif" font-size="13">availability for you.</text>

    <rect x="20" y="240" width="200" height="50" rx="15" fill="#f1f5f9"/>
    <text x="35" y="268" fill="#475569" font-family="system-ui, sans-serif" font-size="13">Great! Indoor please.</text>

    <!-- Typing indicator -->
    <circle cx="35" cy="320" r="5" fill="#2563eb">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="320" r="5" fill="#2563eb">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="320" r="5" fill="#2563eb">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <text x="95" y="325" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">AI is typing...</text>
  </g>

  <!-- Website URL -->
  <text x="80" y="580" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="20">kribaat.com</text>
</svg>
