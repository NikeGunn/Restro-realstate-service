# Persistent Volume Claim for media files
# Used by backend for user uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: chatplatform
  labels:
    app.kubernetes.io/name: chatplatform
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
