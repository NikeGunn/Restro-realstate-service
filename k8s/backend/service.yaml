# Backend Service - ClusterIP for internal access
# Exposes the backend to other services and Ingress
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chatplatform
  labels:
    app.kubernetes.io/name: chatplatform
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend
