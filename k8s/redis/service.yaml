# Redis Service - Headless service for StatefulSet
# Provides stable DNS name: redis.chatplatform.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: chatplatform
  labels:
    app.kubernetes.io/name: chatplatform
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
