# Ingress Configuration for K3s/Traefik
# Routes external traffic to frontend and backend services
# Handles TLS termination with cert-manager
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatplatform-ingress
  namespace: chatplatform
  labels:
    app.kubernetes.io/name: chatplatform
    app.kubernetes.io/component: ingress
  annotations:
    # Cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Traefik annotations (K3s default ingress)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - kribaat.com
        - www.kribaat.com
      secretName: chatplatform-tls
    - hosts:
        - argocd.kribaat.com
      secretName: argocd-tls
  rules:
    # Main domain
    - host: kribaat.com
      http:
        paths:
          # API routes → backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Admin routes → backend
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Static files → backend
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Webhook routes → backend
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Widget routes → backend
          - path: /widget
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Everything else → frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # WWW subdomain (same as main)
    - host: www.kribaat.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /widget
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

# Note: HTTP to HTTPS redirect and middlewares removed
# Nginx handles SSL termination and redirects at the edge
