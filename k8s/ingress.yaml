# Ingress Configuration for K3s/Traefik
# Routes external traffic to frontend and backend services
# Handles TLS termination with cert-manager
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatplatform-ingress
  namespace: chatplatform
  labels:
    app.kubernetes.io/name: chatplatform
    app.kubernetes.io/component: ingress
  annotations:
    # Cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Traefik annotations (K3s default ingress)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - kribaat.com
        - www.kribaat.com
      secretName: chatplatform-tls
  rules:
    # Main domain
    - host: kribaat.com
      http:
        paths:
          # API routes → backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Admin routes → backend
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Static files → backend
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Webhook routes → backend
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Widget routes → backend
          - path: /widget
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Everything else → frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # WWW subdomain (same as main)
    - host: www.kribaat.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /widget
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
# HTTP to HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatplatform-redirect
  namespace: chatplatform
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: chatplatform-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: kribaat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: www.kribaat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
# Traefik Middleware for HTTPS redirect
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: chatplatform
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Traefik Middleware for rate limiting
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: chatplatform
spec:
  rateLimit:
    average: 100
    burst: 200
    period: 1m
